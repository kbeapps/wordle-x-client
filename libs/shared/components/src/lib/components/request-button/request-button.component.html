<button
  mat-raised-button
  [class]="class"
  [color]="color"
  (click)="onClick()"
  [disabled]="disabled"
>
  <div *ngIf="!loading; else loadingView">
    {{ label }}
  </div>
  <ng-template #loadingView>
    <mat-progress-spinner
      color="accent"
      mode="indeterminate"
      class="request-spinner"
      [diameter]="spinnerDiameter"
    >
    </mat-progress-spinner>
  </ng-template>
</button>
