<button
  [ngStyle]="{ height: '40px', width: '300px' }"
  mat-raised-button
  color="primary"
  (click)="onClick()"
  [disabled]="disabled"
>
  <div *ngIf="!isLoading; else loadingView">
    {{ label }}
  </div>
  <ng-template #loadingView>
    <mat-progress-spinner
      [ngStyle]="{ margin: 'auto' }"
      color="accent"
      mode="indeterminate"
      class="request-spinner"
      diameter="30"
    >
    </mat-progress-spinner>
  </ng-template>
</button>
