<mat-card
  fxLayout="column"
  fxLayoutAlign="space-around center"
  [ngStyle]="{ height: '600px', width: '600px', 'text-align': 'center' }"
>
  <h1 fxFlex="1 1 auto">{{ header }}</h1>
  <div fxFlex="3 1 auto">
    <ng-content></ng-content>
  </div>

  <p fxFlex="1 1 auto" [ngStyle]="{ height: '30px', color: 'red' }">
    {{ errorMessage }}
  </p>
  <div fxFlex="1 1 auto">
    <client-request-button
      color="primary"
      [label]="controlLabel"
      (click)="onClick()"
      [isLoading]="isLoading"
      [disabled]="disabled"
    ></client-request-button>
  </div>
</mat-card>
