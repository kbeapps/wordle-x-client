<mat-card
  fxLayout="column"
  fxLayoutAlign="space-around center"
  [ngStyle]="{ height: '600px', width: '600px', 'text-align': 'center' }"
>
  <h1>{{ header }}</h1>
  <ng-content></ng-content>

  <p [ngStyle]="{ height: '15px', color: 'red' }">
    {{ errorMessage }}
  </p>

  <client-request-button
    color="primary"
    [label]="controlLabel"
    (click)="onClick()"
    [isLoading]="isLoading"
    [disabled]="disabled"
  ></client-request-button>
</mat-card>
