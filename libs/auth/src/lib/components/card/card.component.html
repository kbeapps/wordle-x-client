<mat-card
  fxLayoutAlign="center center"
  [ngStyle]="{
    'background-color': 'transparent'
  }"
  class="mat-elevation-z4"
>
  <div
    fxLayout="column"
    fxLayoutAlign="space-around center"
    [ngStyle]="{ height: '500px', width: '500px' }"
    [ngStyle.xs]="{
      width: '300px'
    }"
  >
    <h1 fxFlex="15" fxLayoutAlign="center center">{{ header }}</h1>

    <ng-content></ng-content>

    <p [ngStyle]="{ height: '15px', color: 'red' }">
      {{ errorMessage }}
    </p>

    <client-request-button
      fxFlex="15"
      [label]="controlLabel"
      (click)="onClick()"
      [isLoading]="isLoading"
      [disabled]="disabled"
    ></client-request-button>
  </div>
</mat-card>
