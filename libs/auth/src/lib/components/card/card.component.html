<mat-card
  fxLayoutAlign="center center"
  [ngStyle.lt-sm]="{ height: '100vh', width: '100vw' }"
>
  <div
    fxLayout="column"
    fxLayoutAlign="space-around center"
    [ngStyle]="{ height: '500px', width: '500px' }"
    [ngStyle.xs]="{ height: '300px', width: '300px' }"
  >
    <h1 fxFlex="15">{{ header }}</h1>

    <ng-content></ng-content>

    <p [ngStyle]="{ height: '15px', color: 'red' }">
      {{ errorMessage }}
    </p>

    <client-request-button
      fxFlex="15"
      color="primary"
      [label]="controlLabel"
      (click)="onClick()"
      [isLoading]="isLoading"
      [disabled]="disabled"
    ></client-request-button>
  </div>
</mat-card>
