<client-card
  header="Login"
  controlLabel="Login!"
  [isLoading]="(isLoading$ | async) || false"
  [disabled]="!loginForm.valid"
  (btnClick)="onLogin()"
  errorMessage="errorMessage"
>
  <form
    fxLayout="column"
    fxLayoutAlign="space-around center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onLogin()"
  >
    <client-form-input
      label="Email or Username"
      icon="account_circle"
      name="EmailOrUsername"
      [formControl]="loginForm.controls.emailOrUsername"
    >
    </client-form-input>

    <client-form-input
      label="Password"
      icon="key"
      name="password"
      [formControl]="loginForm.controls.password"
    >
    </client-form-input>
  </form>
</client-card>
