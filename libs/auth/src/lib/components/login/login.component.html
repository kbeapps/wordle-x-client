<div class="auth-container">
  {{ user$ | async | json }}
  {{ isLoading$ | async | json }}

  <mat-card class="container-card">
    <div class="section-header">
      <h1>Login</h1>
    </div>
    <form class="section-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- email or username input -->
      <mat-form-field appearance="fill">
        <mat-label>Email or Username</mat-label>
        <input
          type="text"
          matInput
          formControlName="emailOrUsername"
          name="emailOrUsername"
        />
        <mat-error
          *ngIf="
            !loginForm.controls?.['emailOrUsername']?.pristine &&
              !loginForm.controls?.['emailOrUsername']?.valid
            "
        >
          {{ validateField('emailOrUsername') }}
        </mat-error>
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>

      <!-- password input -->
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          name="password"
        />
        <mat-error
          *ngIf="
              !loginForm.controls?.['password']?.pristine &&
              !loginForm.controls?.['password']?.valid
            "
        >
          {{ validateField('password') }}
        </mat-error>
        <mat-icon matSuffix>key</mat-icon>
      </mat-form-field>
    </form>

    <div class="section-control">
      <div class="error-display">
        {{ errorMessage }}
      </div>
      <div class="confirm-button">
        <client-request-button
          color="primary"
          label="Login!"
          (click)="onLogin()"
          [isLoading]="isLoading$ | async"
          [disabled]="!loginForm.valid"
        ></client-request-button>
      </div>
    </div>
  </mat-card>
</div>
