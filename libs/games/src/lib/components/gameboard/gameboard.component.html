<div class="gameboard-container">
  <div fxLayoutAlign="center center">
    <div>
      <div *ngFor="let guess of guesses$ | async; index as rowIndex">
        <client-board-row
          [guess]="guess.guess"
          [evaluation]="guess.evaluation"
        ></client-board-row>
      </div>
    </div>
  </div>
</div>

<client-keyboard (keyPressed)="onKeyInput($event)"></client-keyboard>
