<div fxLayout="column" fxLayoutAlign="" class="gameboard-container">
  <div class="board-section">
    <div class="board-row" *ngFor="let guess of guesses$ | async">
      <client-board-row
        [guess]="guess.guess"
        [guessEvaluation]="guess.evaluation"
      ></client-board-row>
    </div>
  </div>
</div>

<client-keyboard (keyPressed)="onKeyInput($event)"></client-keyboard>
