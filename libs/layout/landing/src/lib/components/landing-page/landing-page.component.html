<mat-card
  fxLayout="column"
  fxLayoutAlign="space-around center"
  class="mat-elevation-z4"
  [ngStyle.gt-xs]="{
    height: '500px',
    width: '500px'
  }"
  [ngStyle.xs]="{ height: '60vh', width: '75vw' }"
>
  <h1
    fxLayoutAlign="center center"
    [ngStyle]="{ 'font-size': '3em', height: '50%', color: '#00bcd4' }"
    [ngStyle.xs]="{ 'font-size': '1.8em', height: '50%', color: '#00bcd4' }"
  >
    {{ title }}
  </h1>

  <div
    fxLayout.lt-md="column"
    fxLayoutAlign="center center"
    [ngStyle]="{ height: '50%', width: '100%' }"
  >
    <button
      mat-raised-button
      [ngStyle.xs]="{ width: '80%' }"
      [ngStyle]="{ width: '200px' }"
      color="primary"
      (click)="onSignup()"
    >
      Signup!
    </button>
  </div>
</mat-card>
