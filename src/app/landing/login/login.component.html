<div>
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()">
    <div>
      <input type="text" name="email" id="email" placeholder="Email" />
    </div>
    <div>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
      />
    </div>
    <div>
      <input type="submit" value="Login" />
    </div>
  </form>

  <span>
    <a href="">Forgot password?</a>
    <a href="">Don't have an account?</a>
  </span>
</div>
