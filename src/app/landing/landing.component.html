<div class="page-container">
  <mat-card>
    <div class="overview-section">
      <h1>{{ title }}</h1>
    </div>
    <div class="options-section">
      <button mat-raised-button color="accent" (click)="onRegister()">
        Register
      </button>

      <button mat-raised-button color="primary" (click)="onLogin()">
        Login
      </button>
    </div>
  </mat-card>
</div>
