<div *ngIf="!loading" class="gameboard-container">
  <div class="board-section">
    <div
      class="board-row"
      *ngFor="
        let guess of gameStore.guesses;
        index as rowIndex;
        first as isFirstRow
      "
    >
      <app-board-row
        [guess]="guess.guess"
        [guessEvaluation]="guess.output"
      ></app-board-row>
    </div>
  </div>

  <div class="keyboard-section">
    <app-keyboard (keyPressed)="onKeyInput($event)"></app-keyboard>
  </div>
</div>
