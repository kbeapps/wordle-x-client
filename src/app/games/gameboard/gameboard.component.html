<div *ngIf="!loading" class="gameboard-container">
  <div class="board-section">
    <div
      class="board-row"
      *ngFor="let guess of gameStore.guesses; index as rowIndex"
    >
      <app-board-row
        [guess]="guess.guess"
        [guessEvaluation]="guess.output"
        [startAnimation]="animateRowNumber === rowIndex"
      ></app-board-row>
    </div>
  </div>

  <div class="keyboard-section">
    <app-keyboard (keyPressed)="onKeyInput($event)"></app-keyboard>
  </div>
</div>
