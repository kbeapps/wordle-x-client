<div class="board-row">
  <div *ngFor="let char of guess; index as index">
    <mat-card
      [@tileAnimationState]="{
        value: state ? 'colored' : 'uncolored',
        params: { color: getColor(index), delay: getDelay(index) }
      }"
      class="board-square"
    >
      <div class="test-box">
        {{ char }}
      </div>
    </mat-card>
  </div>
</div>
