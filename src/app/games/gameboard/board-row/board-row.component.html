<div class="board-row">
  <div *ngFor="let char of guess; index as index">
    <mat-card [@rowAnimationState]="getColorState(index)" class="board-square">
      <div class="test-box">
        {{ char }}
      </div>
    </mat-card>
  </div>
  <button (click)="changeVisualState()">Test</button>
</div>
